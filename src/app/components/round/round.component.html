<button mat-raised-button class="show-button" (click)="show=!show">Show rounds</button>
<mat-nav-list>
  <ng-container *ngIf="show">
    <mat-list-item *ngFor="let round of (rounds$ | async)?.reverse(); ">
      <div matLine >Round : {{ round.id }}</div>
      <div matLine >Winner : {{ round.winner }}</div>
   </mat-list-item>
  </ng-container>
</mat-nav-list>
